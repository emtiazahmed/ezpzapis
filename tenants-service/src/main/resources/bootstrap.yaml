server:
  port: 8082
spring:
  profiles: docker
  application:
    name: tenants-service
  cloud:
    consul:
      host: host.docker.internal
      port: 8500
  data:
    mongodb:
      host: mongo
      port: 27017
      database: "ezpzapis"
