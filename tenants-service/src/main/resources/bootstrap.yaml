server:
  port: 8082
spring:
  application:
    name: tenants-service
  config:
    import: "optional:consul:"
  data:
    mongodb:
      host: "localhost"
      port: 27017
      database: "ezpzapis"
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
