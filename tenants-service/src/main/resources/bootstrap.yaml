server:
  port: 8082
spring:
  autoconfigure:
    exclude:
    - org.springframework.boot.autoconfigure.mongo.MongoReactiveAutoConfiguration
    - org.springframework.boot.autoconfigure.data.mongo.MongoReactiveDataAutoConfiguration
  application:
    name: tenants-service
  config:
    import: "optional:consul:"
  data:
    mongodb:
      host: "localhost"
      port: 27017
      database: "ezpzapis"
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
---
server:
  port: 8082
spring:
  profiles: docker
  application:
    name: tenants-service
  cloud:
    consul:
      host: host.docker.internal
      port: 8500
  data:
    mongodb:
      host: mongo-server
      port: 27017
      database: "ezpzapis"
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
    zipkin:
      tracing:
        endpoint: http://zipkin:9411/api/v2/spans