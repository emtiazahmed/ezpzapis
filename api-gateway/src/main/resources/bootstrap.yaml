server:
  port: 8080
spring:
  application:
    name: api-gateway
  config:
    import: "optional:consul:"
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
---
server:
  port: 8080
spring:
  profiles: docker
  application:
    name: api-gateway
  cloud:
    consul:
      host: host.docker.internal
      port: 8500
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always